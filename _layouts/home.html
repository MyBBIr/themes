<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/style.css">
	<link rel="icon" type="image/png" href="favicon.png"/>
	<title>MyBB Themes</title>
</head>
<body>
	<div class="container">
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">MyBB Themes</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="https://github.com/MyBBIr/themes" target="_blank">Add Theme</a></li>
          </ul>
      <div class="navbar-form navbar-right" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search" id="search">
        </div>
      </div>
        </div><!--/.nav-collapse -->
    </nav>
	</div>
	<div class="container">
		<table class="table table-hover" id="content">
			<thead>
				<tr>
					<th style="width:200px">Theme</th>
					<th style="width:90px">MyBB</th>
					<th style="width:70px">Dir</th>
					<th colspan="2">URL</th>
				</tr>
			</thead>
			<tbody>
			{% for theme in site.data %}
				<tr><td class="themename"><a href="{{ theme[1].link }}" target="_blank">{{ theme[1].name }}</a></td><td>{{ theme[1].mybb }}</td><td>{{ theme[1].dir }}</td><td class="themeurl">{{ theme[1].url }}</td><td style="width:60px"><button data-clipboard-text="{{ theme[1].url }}" type="button" class="btn btn-danger btn-sm copy">Copy</button></td></tr>
			{% endfor %}
			</tbody>
		</table>
		<footer>
			<span class="pull-right">
				Hosted By: <a href="https://github.com" target="_blank">Github</a> - Enhanced by <a href="https://cloudflare.com" target="_blank">CloudFlare</a>
			</span>
			Copyright &copy; 2002-2014 <a href="http://my-bb.ir" target="_blank">My-BB.Ir</a>
		</footer>
	</div>
	<div id="copieds"></div>
	<script src="assets/main.js"></script>
</body>
</html>
