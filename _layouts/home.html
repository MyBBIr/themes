<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/style.css">
	<link rel="icon" type="image/png" href="favicon.png"/>
	<title>MyBB Themes</title>
</head>
<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">MyBB Themes</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="http://my-bb.ir">My-BB.Ir</a></li>
          </ul>
      <div class="navbar-form navbar-right" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search" id="search">
        </div>
      </div>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
	<br><br><br>
	<div class="container">
		<table class="table table-hover table-striped" id="content">
			<thead>
				<tr>
					<th style="width:200px">Theme</th>
					<th style="width:50px">MyBB</th>
					<th style="width:50px">Dir</th>
					<th>URL</th>
					<th style="width:60px">&nbsp;</th>
				</tr>
			</thead>
			<tbody>
			{% for theme in site.data %}
				<tr><td class="themename"><a href="{{ theme[1].link }}" target="_blank">{{ theme[1].name }}</a></td><td>{{ theme[1].mybb }}</td><td>{{ theme[1].dir }}</td><td class="themeurl">{{ theme[1].url }}</td><td><button data-clipboard-text="{{ theme[1].url }}" type="button" class="btn btn-danger btn-sm copy">Copy</button></td></tr>
			{% endfor %}
			</tbody>
		</table>
	</div>
	<div id="copied" style="display:none"><span class="glyphicon glyphicon-ok"></span> Copied to the clipboard!</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/zeroclipboard/1.3.5/ZeroClipboard.min.js"></script>
	<script src="assets/main.js"></script>
</body>
</html>
